<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" placeholder="First Name"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" placeholder="Last Name"><br>
        <label for="bday">Birth Date</label>
        <input type="date" name="bday"><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="" placeholder="Age"><br>
        Gender:
        <input type="radio" name="gender" id="male" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female" value="male">
        <label for="gender">FeMale</label><br>
        <label for="email">Email ID</label>
        <input type="text" name="email" placeholder="Email ID:">
        <label for="mobile">Mobile No:</label>
        <input type="text" name="mobile"><br>
        <label for="course">Course Name</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="Mech">Mech</option>
            <option value="Chem">Checm</option>
        </select><br>
        Hobbies:
        <input type="checkbox" name="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="trekking">
        <label for="trekking">Trekking</label>
        <input type="checkbox" name="beatboxing">
        <label for="beatboxing">Beat Boxing</label><br>
        <label for="brief">Brief about me:</label>
        <input type="textarea" placeholder="About me:" name="brief"><br>
        <input type="submit">
        <input type="reset">
        
    </form>
</body>
</html>
